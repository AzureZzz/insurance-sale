<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>login</title>

	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	
	<script type="text/javascript">
		function test1() {
            var str = {"clerkId": "123456", "password": "123456"};
            $.ajax({
                url: 'http://localhost:8080/login',
                type: 'POST',
                data: JSON.stringify(str),
//				data:"{\"clerkId\":\"123456\",\"password\":\"123456\"}",
                contentType: "application/json;charset=utf-8",
                dataType: 'json',
                success: function (msg) {
                    alert(msg.password);
                }
            });
        }
        function test2() {
            var str = {"id": "1"};
            $.ajax({
                url: 'http://localhost:8080/delete',
                type: 'POST',
                data: JSON.stringify(str),
                dataType: 'json',
                success: function (msg) {
                    alert(msg.password);
                }
            });
        };
	</script>
</head>
<body>
<button id="login" onclick="test1()">登陆</button>
<button id="delete" onclick="test2()">删除</button>
</body>
</html>
